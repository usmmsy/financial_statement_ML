[pytest]
addopts = -q --cov=balance_sheet_forecaster --cov=wmt_bs_forecaster --cov-report=term-missing
testpaths = tests test_wmt
; Do not recurse into archive/deprecated code or old copies
norecursedirs = 
    src/archive_balance_sheet_forecaster
    tests/integration/archive
    tests/unit/archive
    scripts/archive
markers =
    unit: fast, deterministic unit tests (run in CI sanity)
    slow: long-running tests
    integration: external/networked or end-to-end tests
